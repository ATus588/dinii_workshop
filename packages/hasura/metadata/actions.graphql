type Mutation {
  addMenuIntoCart (
    input: AddMenuIntoCartInput!
  ): AddMenuIntoCartOutput
}


type Mutation {
  signIn (
    input: SignInInput!
  ): SignInOutput
}


type Mutation {
  signUp (
    input: SignUpInput!
  ): SignUpOutput
}




input SignUpInput {
  id : String!
  name : String!
  password : String!
}

input SignInInput {
  id : String!
  password : String!
}

input AddCartInput {
  menuId : uuid!
  quantity : Int!
}

input AddMenuIntoCartInput {
  menuId : uuid!
  quantity : Int!
}

input AddMenuIntoInput {
  menuId : uuid!
  quantity : Int!
}

type SignUpOutput {
  token : String!
}

type SignInOutput {
  token : String!
}

type AddCartOutput {
  success : Boolean!
}

type AddMenuIntoCartOutput {
  success : Boolean!
}

type AddMenuIntoOutput {
  success : Boolean!
}

