query IndexGetCategoriesAndMenus {
  category {
    id
    name
  }
  menu {
    id
    categoryId
    name
    price
    image
  }
}

subscription IndexSubscribeCartItem {
  cartItem {
    id
    name
    price
    quantity
  }
}

mutation IndexAddMenuIntoCart($input: AddMenuIntoCartInput!) {
  addMenuIntoCart(input: $input) {
    success
  }
}
